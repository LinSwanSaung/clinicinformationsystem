name: Backend CI/CD

on:
  push:
    branches:
      - main
      - refactor/integration
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  # Note: Backend deployment should be configured separately
  # Options: Railway, Render, Heroku, or Vercel Serverless Functions
  # This workflow only handles CI (linting/testing)
  # For CD, set up deployment in your chosen platform

